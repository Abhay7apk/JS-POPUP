<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingify Assignment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            animation: whirlpool 10s linear infinite, pop 1s ease infinite alternate;
            position: relative;
            background-image: repeating-linear-gradient(30deg, transparent, transparent 12px, #ffcc00 12px, #ffcc00 24px),
                              repeating-linear-gradient(150deg, transparent, transparent 12px, #ffcc00 12px, #ffcc00 24px);
            background-size: 40px 69px;
        }

        @keyframes whirlpool {
            0% {
                background-position: 0% 0%, 0% 0%;
            }
            100% {
                background-position: 100% 100%, 100% 100%;
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: pop 1s ease infinite alternate;
        }

        h1, p {
            font-size: 2em;
            background: linear-gradient(90deg, #ff9999, #333);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p {
            font-size: 1.5em;
            top: 70%;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="C:\Users\abhay\Desktop\Wingify_Assessment\Desktop View\media\lugu 1.png" alt="Logo" width="100">
    </div>
    <div>
        <h1>Wingify Assignment</h1>
        <p>You have reached the end of the page.</p>
    </div>
</body>
</html>
